    <style>
        @font-face {
            font-family: 'bills';
            src: url(fonts/Billiards.otf) format('opentype');
            font-weight: normal;
            font-style: normal;

            /* tipos de formatos ()
                 - opentype (otf)
                 - truetype (ttf)
                 - embedded-opentype
                 - truetype-att (Apple Advanced Typography)
                 - svg
                 */

        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'bills', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
