<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão iframe 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com">Site Curso em Vídeo</a>
        </iframe>
        
        CursoemVídeo para aprender a programar
    </p>
    <p>
        Acessando meu github

        <iframe src="https://aleisonramos.github.io/html-css/" frameborder="0">
            <a href="https://aleisonramos.github.io/html-css/">Meu Github</a>
        </iframe>

        pelo iframe.
    </p>
</body>
</html>
